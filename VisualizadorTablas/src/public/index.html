<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Latencia y Uso de CPU/Memoria</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráficas de Latencia y Uso de CPU/Memoria</h1>
    <canvas id="latenciaChart" width="400" height="200"></canvas>
    <canvas id="cpuChart"></canvas>
    <canvas id="memoryChart"></canvas>

    <script>
        async function fetchLatencia() {
            const response = await fetch('/latencia');
            return await response.json();
        }

        async function fetchCpuMemory() {
            const response = await fetch('/cpu-memory');
            return await response.json();
        }

        function drawLatenciaChart(data) {
            const ctx = document.getElementById('latenciaChart').getContext('2d');

            let labels = [];
            const datasets = [];

            // Función para generar un color en formato rgba
            function getColor(index) {
                const hue = (index * 360 / data.length) % 360; // Cambiar el matiz basado en el índice
                return `hsl(${hue}, 100%, 50%)`; // Color en HSL
            }

            // Procesar los datos
            data.forEach((item, index) => {
                const key = Object.keys(item)[0];
                let latencias = [];
                
                // Recorrer variable1 y extraer llaves y valores
                labels = [];
                item[key].forEach(latenciaKV => {
                    const keyL = Object.keys(latenciaKV)[0];
                    const valueL = latenciaKV[keyL];
                    labels.push(keyL); 
                    latencias.push(valueL); 
                });

                // Crear un dataset para cada hilo
                datasets.push({
                    label: `${key} Hilos`,
                    data: latencias,
                    backgroundColor: getColor(index),
                    borderColor: getColor(index).replace('0.5', '1'), // Color más oscuro para el borde
                    borderWidth: 1,
                    fill: false,
                });
            });

            console.log("labels: ", labels);

            new Chart(ctx, {
                type: 'line', // Cambiar a gráfico de líneas
                data: {
                    labels: labels,
                    datasets: datasets,
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Latencia Promedio (ms)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Variación Carga Util'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                        }
                    }
                }
            });
        }
        function drawCpuMemoryChart(cpuData, memoryData) {
            const ctxCpu = document.getElementById('cpuChart').getContext('2d');
            const ctxMemory = document.getElementById('memoryChart').getContext('2d');

            // Extraer los datos de CPU
            const cpuTimestamps = cpuData.map(entry => new Date(entry.timestamp).toLocaleTimeString());
            const cpuValues = cpuData.map(entry => entry.cpu);
            console.log("cpuData: ", cpuData);
            

            // Extraer los datos de memoria (rss)
            const memoryTimestamps = memoryData.map(entry => new Date(entry.timestamp).toLocaleTimeString());
            const memoryValues = memoryData.map(entry => entry.memory);
            console.log("memoryValues: ", memoryValues);
            console.log("memoryTimestamps: ", memoryTimestamps);
            // Gráfica de CPU
            new Chart(ctxCpu, {
                type: 'line',
                data: {
                    labels: cpuTimestamps,
                    datasets: [{
                        label: 'Uso de CPU',
                        data: cpuValues,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Uso de CPU (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tiempo'
                            }
                        }
                    }
                }
            });

            // Gráfica de Memoria
            new Chart(ctxMemory, {
                type: 'line',
                data: {
                    labels: memoryTimestamps,
                    datasets: [{
                        label: 'Uso de Memoria (RSS)',
                        data: memoryValues,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Memoria ocupada por el proceso (bytes)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tiempo'
                            }
                        }
                    }
                }
            });
        }

        async function init() {
            const latenciaData = await fetchLatencia();
            drawLatenciaChart(latenciaData);

            const cpuMemoryData = await fetchCpuMemory();

            // Separar los datos de CPU y memoria
            const cpuData = cpuMemoryData.map(entry => ({
                timestamp: entry.timestamp,
                cpu: entry.cpu
            }));

            const memoryData = cpuMemoryData.map(entry => ({
                timestamp: entry.timestamp,
                memory: entry.memory.rss
            }));

            drawCpuMemoryChart(cpuData, memoryData);
        }

        init();
    </script>
</body>
</html>
